[databases]
jdbc_example = host=127.0.0.1 port=5432 dbname=jdbc_example

[pgbouncer]
listen_port = 6543
listen_addr = 127.0.0.1
unix_socket_dir = /var/run/postgresql
auth_type = md5
auth_file = users.txt
pidfile = pgbouncer1.pid
admin_users = jdbc_example
ignore_startup_parameters = extra_float_digits